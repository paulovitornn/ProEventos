<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input type="text"
        class="form-control p-3"
        placeholder="Filtrar por tema e local"
        [(ngModel)]="filtroLista">
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>

  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th  class="d-none d-md-table-cell">
          <button
          (click)="mostrarImagem = !mostrarImagem"
          class="btn btn-outline-light btn-sm">
          <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}} "></i>
          <!-- {{mostrarImagem ? 'exibir' : 'ocultar'}} -->
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th class="d-none d-md-table-cell">Local</th>
      <th>Data</th>
      <th class="d-none d-md-table-cell">Qtd Pessoas</th>
      <th class="d-none d-md-table-cell">Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td  class="d-none d-md-table-cell">
        <div [collapse]="!mostrarImagem" [isAnimated]="true">
          <img src="/assets/{{evento.imagemURL}}" alt=""
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          >
        </div>
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td class="d-none d-md-table-cell">{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimePipe}}</td>
      <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
      <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm" tooltip="Editar" (click)="detalheEvento(evento.id)">
            <i class="fa fa-edit"></i>
            <!-- Excluir --></button>
            <button class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(templateDelete)">
              <i class="fa fa-trash"></i>
              <!-- Excluir --></button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!eventos.length">
        <tr>
          <td colspan="8" class="text-center">
            <h4>Nenhum evento encontrado</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <!-- <div *ngFor="let evento of eventos">
    <p><b>Tema:</b> {{evento.tema}}</p>
    <p><b>Local:</b> {{evento.local}}</p>
    <hr>
  </div>
-->

<ng-template #templateDelete>
  <div class="modal-body text-center">
    <p>Confirma a exclusão deste evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
